<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/auth.css">
    <title>Stocker Authentication</title>
</head>
<body>
    <div id="heroAuth">
        <h1>Stocker Inventory Management</h1>
        <h3 class="login-title">Login</h3>
        <input type="text" placeholder="username" class="inputBox" id="username-input" required>
        <input type="password" placeholder="password" class="inputBox" id="password-input" required>
        <div id="freeSpace" >
            <!-- confirm pass and company will render here -->
        </div>
        <button type="button" class="btn btn-primary" id="submit-btn">Login</button>
        <button type="button" class="btn btn-primary" id="change-page">Signup Instead</button>

    </div>
    <script src="./scripts/auth.js"></script>
</body>
</html>
